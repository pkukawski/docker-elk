input {
	tcp {
		port => 5000
	}
	beats {
		port => 5044
	}
}

## Add your filters / logstash plugins configuration here
filter {
        grok {
                match => { "message" => "^%{TIMESTAMP_ISO8601:timestamp}\s+\|\s+%{JAVACLASS:class}\s+\|\s+%{LOGLEVEL:level}\s+\|\s+%{WORD:trace}\s+\|\s+%{GREEDYDATA:Line}$" }
        }
}

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
	}
}
